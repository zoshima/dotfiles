# accent: #d4d4d4

unbind C-a
set-option -g prefix C-a
bind C-a send-prefix

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind r source-file ~/.tmux.conf

set -sg escape-time 0

set-option -g status-position top

set -g base-index 1
setw -g pane-base-index 1

set -g mouse on

set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# panes
set -g pane-active-border-style fg="#616161",bg=default
set -g pane-border-style fg="#616161",bg=default

setw -g pane-border-status "top"
setw -g pane-border-format ""

# status styles
# set -g status-interval 5
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path} (#{pane_current_command})'

set -g status-style bg=default
set -g status-fg "#616161"

set -g status-left ''

set -g status-right '#{pane_current_path} | #{session_name}'
set -g status-right-style fg="#616161"
set -g status-right-length 400

setw -g window-status-style fg="#616161",bg=default
setw -g window-status-current-style fg="#ffffff",bg=default
setw -g window-status-bell-style fg="#fff176",bg=default

setw -g window-status-format '[#{window_index}] #{window_name}'
setw -g window-status-current-format '[#{window_index}] #{window_name}'

setw -g window-status-separator ' | '

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
